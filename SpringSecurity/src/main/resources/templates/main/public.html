<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
>
<head lang="en" >
    <meta charset="UTF-8">
    <title>账单管理系统</title>
    <link rel="stylesheet" th:href="@{css/public.css}"/>

</head>
<body>

    <!--头部-->
    <header class="publicHeader" id="publicHeader" style="padding-left: 20px;">
        <!--如果未登录-->
        <a href="/home"> 首页 </a>
        <span sec:authorize="!isAuthenticated()">
            <a href="/login"> 登录 </a>
        </span>
        <!--已登录-->
        <span sec:authorize="isAuthenticated()">
             用户名：<span sec:authentication="principal.username"></span>
        </span>
        <span sec:authorize="isAuthenticated()">
            <a href="/logout"> 退出 </a>
        </span>


    </header>


</body>
</html>
