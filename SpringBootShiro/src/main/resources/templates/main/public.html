<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:shiro="http://www.thymeleaf.org/thymeleaf-extras-shiro"
>
<head lang="en" >
    <meta charset="UTF-8">
    <title>账单管理系统</title>
    <link rel="stylesheet" th:href="@{css/public.css}"/>

</head>
<body>

    <!--头部-->
    <header class="publicHeader" id="publicHeader" style="padding-left: 20px;">
        <!--如果未登录-->
        <a href="/home"> 首页 </a>
        <span th:if="${session.loginUser==null}">
            <a href="/login"> 登录 </a>
        </span>
        <!--已登录-->
        <span th:if="${session.loginUser!=null}">
             用户名：<span >[[${session.loginUser.username}]]</span>
        </span>
        <span th:if="${session.loginUser!=null}">
            <a href="/logout"> 退出 </a>
        </span>


    </header>


</body>
</html>
